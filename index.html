<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maze</title>
    <style>
        .d-flex {
            display: flex;
        }

        .justify-content-start {
            justify-content: start;
        }

        .mr-1 {
            margin-right: 1em!important;
        }

        #coor {
            display: none;
            background: #C8C8C8;
            margin-left: 28px;
            padding: 10px;
            position: absolute;
            z-index: 1000;
            width:200px;
            height:100px;
        }
    </style>
</head>
<body>

<div class="d-flex justify-content-start">
    <div class="mr-1">

        <button id="startGame">Start game</button>
        <button id="run">Run</button>
        <button id="generateMap">Generate maze</button>
        <button id="runAgain">Run again</button>
        <br>
        <br>
        <select id="select_algorithm">
            <option value="Bfs">BFS (Best first search)</option>
            <option value="A_star">A star</option>
        </select>
        <select id="select_map">
            <option value="">Choose maze</option>
            <option value="Map1.txt">Maze 1</option>
            <option value="Map2.txt">Maze 2</option>
            <option value="Map3.txt">Maze 3</option>
            <option value="Map4.txt">Maze 4</option>
            <option value="Map5.txt">Maze 5</option>
        </select>
        <br>
        <br>
        Rows: <input id="inputRow" type="number" value="70">
        <br>
        Columns: <input id="inputColumn" type="number" value="70">
        <br />
        <br />
        <div class="result">
            Open list: <span id="openList">0</span> nodes
            <br>Close list: <span id="closeList">0</span> nodes
            <br>Path length: <span id="pathLength">0</span> cells
        </div>
        <div>
            Solve time:
            <span id="timer">0</span> milliseconds
        </div>
    </div>
</div>
<br>
<div style="position:relative; width:4000px; height:4000px;">
    <div id="coor"></div>

    <canvas width="4000" height="4000" id="viewMatrix">

    </canvas>
</div>

<script type="text/javascript" src="js/const.js"></script>
<script type="text/javascript" src="js/State.js"></script>
<script type="text/javascript" src="js/Node.js"></script>
<script type="text/javascript" src="js/Graph.js"></script>
<script type="text/javascript" src="js/Action.js"></script>
<script type="text/javascript" src="js/Algorithm.js"></script>
<script type="text/javascript" src="js/Bfs.js"></script>
<script type="text/javascript" src="js/A_star.js"></script>
<script type="text/javascript" src="js/Game.js"></script>
<script type="text/javascript" src="js/GenerationMaze.js"></script>
<script type="text/javascript" src="js/app.js?v=5">

</script>
</body>
</html>
